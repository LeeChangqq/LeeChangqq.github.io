<main class="form-signin">

      <label for="floatingPassword">비밀번호</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit" onclick="a()">로그인</button>

  <script>
    function a() {
        const id = document.getElementById("floatingInput");
        const pass = document.getElementById("floatingPassword");
        if(id.value !="" && pass.value != "") {
            window.location.href = 'https://LeeChangqq.github.io'
        }
